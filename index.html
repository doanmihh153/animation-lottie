<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lottie Animation</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #lottie {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <div id="lottie"></div>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: './assets/cover.json' // Đảm bảo JSON animation này nằm cùng thư mục hoặc dùng URL tuyệt đối
    });
  </script>
</body>
</html>
